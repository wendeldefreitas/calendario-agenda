<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Escala da pastoral PASCOM da igreja São Francisco de Assis"
    />
    <title>PASCOM</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- FONTAWESOME é um site de icones gratis -->
    <script
      src="https://kit.fontawesome.com/d85203005e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./API.js" defer></script>
    <script src="./interface.js" defer></script>
  </head>
  <body>
    <main class="main">
      <section class="cabecalho">
        <div class="seta-esquerda">
          <i class="fa-solid fa-arrow-left"></i>
        </div>

        <div class="mes"></div>
        <div class="ano"></div>

        <div class="seta-direita">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
      </section>

      <section class="grid-box"></section>

      <section class="box-escala">
        <div class="matriz"></div>
        <div class="capela"></div>
      </section>
    </main>
  </body>
</html>
